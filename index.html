<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="bg">
    <div id="gameContainer">
        <h1 class="title">TicTacToe</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell top-left"></div>
            <div cellIndex="1" class="cell middle-top"></div>
            <div cellIndex="2" class="cell top-right"></div>
            <div cellIndex="3" class="cell middle-left"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell middle-right"></div>
            <div cellIndex="6" class="cell bottom-left"></div>
            <div cellIndex="7" class="cell middle-bottom"></div>
            <div cellIndex="8" class="cell bottom-right"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="Script/script.js"></script>
</body>
</html>
